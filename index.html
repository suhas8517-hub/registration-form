<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #d0f0ff, #e6ffe6); /* subtle blue-green gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 150, 255, 0.15); /* soft bluish shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 150, 255, 0.25);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #008080; /* teal accent */
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #00bfa5; /* teal outline */
            outline: none;
            box-shadow: 0 0 8px rgba(0,191,165,0.3); /* subtle teal glow */
        }

        input[type="file"] {
            padding: 6px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #00bfa5, #008080); /* modern gradient button */
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #008080, #00bfa5); /* gradient reverse on hover */
            box-shadow: 0 6px 18px rgba(0, 150, 128, 0.3);
        }

        .success {
            width: 520px;
            background: #fff;
            padding: 40px;
            margin: 30px auto;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 150, 255, 0.15);
            animation: fadeIn 0.5s ease-in-out;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #00bfa5; /* accent border */
            margin: 15px 0;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        .center {
            text-align: center;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

    <div class="container" id="formPage">
        <h2>Registration Form</h2>

        <form id="regForm">
            <label>Full Name</label>
            <input id="name" type="text" required placeholder="John Doe">

            <label>Email</label>
            <input id="email" type="email" required placeholder="example@mail.com">

            <label>Phone</label>
            <input id="phone" type="text" required placeholder="+91 9876543210">

            <label>Gender</label>
            <select id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Date of Birth</label>
            <input id="dob" type="date" required>

            <label>Address</label>
            <input id="address" type="text" required placeholder="123, Street, City">

            <label>Upload Photo</label>
            <input id="photo" type="file" accept="image/*" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("regForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let gender = document.getElementById("gender").value;
            let dob = document.getElementById("dob").value;
            let address = document.getElementById("address").value;

            let photoFile = document.getElementById("photo").files[0];
            let photoURL = URL.createObjectURL(photoFile);

            document.body.innerHTML = `
                <div class="success">
                    <h2 class="center">ðŸŽ‰ Registration Successful</h2>

                    <div class="center">
                        <img src="${photoURL}" class="profile-img">
                    </div>

                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Phone:</strong> ${phone}</p>
                    <p><strong>Gender:</strong> ${gender}</p>
                    <p><strong>Date of Birth:</strong> ${dob}</p>
                    <p><strong>Address:</strong> ${address}</p>

                    <br>
                    <div class="center">
                        <a href="index.html">
                            <button>Back to Form</button>
                        </a>
                    </div>
                </div>
            `;
        });
    </script>

</body>
</html>
